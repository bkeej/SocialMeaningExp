name:                prob-tools
version:             0.1.0.0

# resolver: lts-9.21

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            experimental

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/dylnb/prob-tools#readme>

dependencies:
- base >= 4.7 && < 5
- transformers
- semiring-simple
- random 

library:
  source-dirs: src

executables:
  prob-tools-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - prob-tools
